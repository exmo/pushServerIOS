<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Push Notification</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">

		function enviar(token, msg){
			var url = "http://localhost:8778/push/rest/push/"+token+"/"+msg;
			$.getJSON(url, null, function(data){
			    // And here you can do whatever you want with "data", no need to parse it
			    alert(data);
			});	
			return false;
		}

		function enviarCordova(token, msg){
			var url = "http://localhost:8778/push/rest/push/cordova/"+token+"/"+msg;
			$.getJSON(url, null, function(data){
			    // And here you can do whatever you want with "data", no need to parse it
			    alert(data);
			});	
			return false;
		}
  
  	</script>
</head>
<body>
	<h1>Push ON!</h1>

	<p>Envia uma mensagem para o exemplo nativo:</p>

	<form id="formId" action="">
		TOKEN: <input type="text" id="token" name="token"
			value="4f2330c0f36336f02aad1dca8e2d453b15bde23dcf49307a89ebfa5d3ee161c6" />
		<br /> Mensagem: <input type="text" id="msg" name="msg" value="" /> <br />
		<input type="submit" value="Enviar"
			onsubmit="javascript:enviar(formId.token.value, formId.msg.value);" />
	</form>
	
	<p>Envia uma mensagem para o exemplo Cordova:</p>

	<form id="formId2" action="">
		TOKEN: <input type="text" id="token" name="token"
			value="4f2330c0f36336f02aad1dca8e2d453b15bde23dcf49307a89ebfa5d3ee161c6" />
		<br /> Mensagem: <input type="text" id="msg" name="msg" value="" /> <br />
		<input type="submit" value="Enviar"
			onsubmit="javascript:enviarCordova(formId2.token.value, formId2.msg.value);" />
	</form>

</body>
</html>
