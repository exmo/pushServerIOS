<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Push Notification</title>
	<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
	$(function() {
		$("#btnNormal").click(function(){
			var url = window.location.href;
			var arr = url.split("/");
			var domain = arr[0] + "//" + arr[2]				
			var url = domain+"/pushServerIOS/rest/push/"+token+"/"+msg;
			$.getJSON(url, null, function(data){
				
			    alert(data);
			});	
		});	
  	});
  	</script>
</head>
<body>
	<h1>Push ON!</h1>

	jhkjhkjh

	<p>Envia uma mensagem para o exemplo nativo:</p>

	<form id="formId" action="#">
		TOKEN: <input type="text" id="token" name="token"
			value="4f2330c0f36336f02aad1dca8e2d453b15bde23dcf49307a89ebfa5d3ee161c6" />
		<br /> Mensagem: <input type="text" id="msg" name="msg" value="" /> <br />
		<input type="button" id="btnNormal" value="Enviar" />
	</form>
	
	<div id="result"></div>

</body>
</html>
